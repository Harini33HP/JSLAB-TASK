<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remove Duplicates</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f4faff;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      width: 400px;
    }
    h1 { margin-bottom: 15px; font-size: 22px; }
    input {
      padding: 8px;
      font-size: 16px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
    }
    button:active { transform: translateY(1px); }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #0b5ed7;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Remove Duplicates from Array</h1>
    <input type="text" id="arrayInput" 
           placeholder="Enter numbers like: 1,2,2,3,4,4,5" />
    <br />
    <button onclick="removeDuplicates()">Remove</button>
    <div id="result"></div>
  </div>

  <script>
    function removeDuplicates() {
      const input = document.getElementById("arrayInput").value;
      const result = document.getElementById("result");

      if (input.trim() === "") {
        result.textContent = "Please enter an array.";
        return;
      }

      const arr = input.split(",").map(x => Number(x.trim()));

      
      const uniqueArr = [...new Set(arr)];

      result.textContent = "[" + uniqueArr.join(", ") + "]";
    }
  </script>
</body>
</html>
